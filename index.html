<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Kannada:wght@400;500&family=Big+Shoulders+Stencil+Display:wght@800&family=Chivo+Mono:wght@100;300&family=Poppins:wght@600&family=Tourney:ital,wght@0,100;0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">   
        <div class="spacer layer1">
                
            <div class="container">
                <!-- <div class="title-wrapper">   -->
                    <div class="title">
                        <span> </span>
                        <span class="symb">
                            schedule
                            </span>
                        <h1> <  &nbspTime Conversion Tool &nbsp / ></h1>
                    </div>
                <!-- </div>  -->
                <div class="box-one">
                    <div class="clock">

                        <div id="time">
                            <div class="circle" style="--clr:#ff2972;">
                                <div class="dots hr_dot"></div>
                                <svg>
                                    <circle cx="70" cy="70" r ="70"></circle>
                                    <circle cx="70" cy="70" r ="70" id="hh"></circle>
                                </svg>
                                <div id = "hours">
                                    00
                                </div>                           
                            </div>
                            <div class="circle" style="--clr:#ffae00;">
                                <div class="dots min_dot"></div>

                                <svg>
                                    <circle cx="70" cy="70" r ="70"></circle>
                                    <circle cx="70" cy="70" r ="70" id = "mm"></circle>
                                </svg>
                                <div id = "minutes">
                                    00
                                </div>                          
                            </div>
                            <div class="circle" style="--clr:#ed00a6;">
                                <div class="dots sec_dot"></div>
                                <svg>
                                    <circle cx="70" cy="70" r ="70"></circle>
                                    <circle cx="70" cy="70" r ="70" id="ss"></circle>
                                </svg>
                                <div id = "seconds">
                                    00
                                </div>                        
                            </div>
                            <div class="ap">
                                
                                <div id="ampm">
                                    AM
                                </div>

                            </div>
                        </div>
                            <script>
                                setInterval(()=>{
                                let hours= document.getElementById('hours');
                                let minutes= document.getElementById('minutes');
                                let seconds = document.getElementById('seconds');
                                let ampm = document.getElementById('ampm');

                                let hh = document.getElementById('hh');
                                let mm = document.getElementById('mm');
                                let ss = document.getElementById('ss');

                                let hr_dot = document.querySelector('.hr_dot');
                                let min_dot = document.querySelector('.min_dot');
                                let sec_dot = document.querySelector('.sec_dot');



                                let h = new Date().getHours();
                                let m = new Date().getMinutes();
                                let s = new Date().getSeconds();
                                let am= h>=12 ? "PM" : "AM";

                                if(h>12){
                                    h = h-12;
                                }

                                h = (h<10)? '0'+h:h;
                                m = (m<10)? '0'+m:m;
                                s = (s<10)? '0'+s:s;

                                hours.innerHTML=h + "<br><span>Hours</span></br>";
                                minutes.innerHTML=m + "<br><span>Minutes</span></br>";
                                seconds.innerHTML=s + "<br><span>Seconds</span></br>";
                                ampm.innerHTML = am;

                                hh.style.strokeDashoffset = 440 - (440*h)/12;
                                mm.style.strokeDashoffset = 440 - (440*m)/60;
                                ss.style.strokeDashoffset = 440 - (440*s)/60;

                                hr_dot.style.transform = `rotate(${h*30}deg)`;
                                min_dot.style.transform = `rotate(${m*6}deg)`;
                                sec_dot.style.transform = `rotate(${s*6}deg)`;




                                })
                               
                            </script>
                    </div>
                    


                </div>
                <div class="box-two">
                    <div class="two-wrapper">
                        <div class="box-up">
                            <div class="search">
                                    <img src="search.png" alt="">
                            </div>

                            <div class="text-bar">
                                   Choose your desired timezone
                            </div>

                            <div class="drop">
                                <div class="dropdown">
                                    <button class="dropbtn">Timezone</button>
                                    <div class="dropdown-content">
                                      <a href="#" onclick = "myFuncOne()">UTC</a>
                                      <a href="#" onclick = "myFuncTwo()">Asia/Shanghai</a>
                                      <a href="#" onclick = "myFuncThree()">Europe/Paris</a>
                                    </div>
                                  </div>
                            </div>
                            <script src="luxon.min.js">
                            </script>
                            <script>
                                let DateTime=luxon.DateTime;
                                let today = DateTime.local();
                                function myFuncOne(){
                                    
                                let m = today.setZone("UTC");
                                document.getElementById("one").innerHTML = today.toLocaleString(DateTime.TIME_SIMPLE);
                                document.getElementById("two").innerHTML = m .toLocaleString(DateTime.TIME_SIMPLE);

                                }
                                function myFuncTwo(){
                                    
                                    let m = today.setZone("Asia/Shanghai");
                                    document.getElementById("one").innerHTML = today.toLocaleString(DateTime.TIME_SIMPLE);
                                    document.getElementById("two").innerHTML = m .toLocaleString(DateTime.TIME_SIMPLE);
    
                                }
                                function myFuncThree(){
                                    
                                    let m = today.setZone("Europe/Paris");
                                    document.getElementById("one").innerHTML = today.toLocaleString(DateTime.TIME_SIMPLE);
                                    document.getElementById("two").innerHTML = m .toLocaleString(DateTime.TIME_SIMPLE);
    
                                }


                            </script>

                        </div>
                        <div class="box-down">
                            <div class="left-box">
                                <div class="first">
                                        <p id="one">0001</p>
                                </div>
                            </div>
                            <div class="right-box">
                                <div class="second">
                                    <p id="two">0002</p>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
